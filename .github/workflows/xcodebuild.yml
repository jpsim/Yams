        shell: bash

  xcodebuild_Sonoma:
    name: Xcode ${{ matrix.xcode.version }} on macOS 14
    strategy:
      matrix:
        xcode:
          - version: '15.4'
        xcode_flags: ['-scheme Yams -project Yams.xcodeproj']
    runs-on: macos-14
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode.version }}.app
