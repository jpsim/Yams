name: pod lib lint

on:
  push:
    branches: [main]
    paths: 
      - '.github/workflows/pod_lib_lint.yml'
      - '*.podspec'
      - 'Gemfile*'
      - 'Sources/**/*.[ch]'
      - 'Sources/**/*.swift'
  pull_request:
    paths: 
      - '.github/workflows/pod_lib_lint.yml'
      - '*.podspec'
      - 'Gemfile*'
      - 'Sources/**/*.[ch]'
      - 'Sources/**/*.swift'

jobs:
  pod_lib_lint:
    name: pod lib lint
    runs-on: macos-12
    env:
      DEVELOPER_DIR: /Applications/Xcode_13.3.app
    steps:
      - uses: actions/checkout@v2
      - run: bundle install --path vendor/bundle
      - run: bundle exec pod lib lint --verbose
