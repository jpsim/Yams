name: Bazel

on:
  push:
    branches: [main]
    paths:
      - 'Sources/**/*.[ch]'
      - 'Sources/**/*.swift'
      - 'Tests/**/*.swift'
      - 'Tests/**/*.ya?ml'
      - '**/BUILD'
      - 'WORKSPACE'
  pull_request:
    paths:
      - 'Sources/**/*.[ch]'
      - 'Sources/**/*.swift'
      - 'Tests/**/*.swift'
      - 'Tests/**/*.ya?ml'
      - '**/BUILD'
      - 'WORKSPACE'

jobs:
  MacOS:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v2
      - name: MacOS build test
        if: always()
        run: bazelisk test //Tests:macOSBuildTest
        shell: bash
      - name: WatchOS build test
        if: always()
        run: bazelisk test //Tests:watchOSBuildTest
        shell: bash
      - name: iOS build test
        if: always()
        run: bazelisk test //Tests:iOSBuildTest
        shell: bash
      - name: tvOS build test
        if: always()
        run: bazelisk test //Tests:tvOSBuildTest
        shell: bash
      - name: Yams tests
        if: always()
        run: bazelisk test //Tests:UnitTests
        shell: bash
  Linux:
    strategy:
      matrix:
        tag: ['5.4', '5.5', '5.6']
    runs-on: ubuntu-latest
    container:
      image: swift:${{ matrix.tag }}
    steps:
      - uses: actions/checkout@v2
      - name: Install Bazel
        run: |
          apt-get update
          apt-get install -y curl
          curl -O -L https://github.com/bazelbuild/bazelisk/releases/download/v1.15.0/bazelisk-linux-arm64
          chmod +x bazelisk-linux-arm64
          mv bazelisk-linux-arm64 /usr/bin/bazel
      - name: Yams tests
        if: always()
        run: bazel test //Tests:UnitTests
        shell: bash
      - name: Yams tests logs
        if: always()
        run: cat bazel-out/k8-fastbuild/testlogs/Tests/UnitTests/test.log
        shell: bash
