name: CMake

on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/cmake.yml'
      - '**/CMakeLists.txt'
      - '**/*.cmake'
      - '**/*.cmake.in'
      - 'Sources/**/*.[ch]'
      - 'Sources/**/*.swift'
      - 'Sources/**/module.modulemap'
  pull_request:
    paths:
      - '.github/workflows/cmake.yml'
      - '**/CMakeLists.txt'
      - '**/*.cmake'
      - '**/*.cmake.in'
      - 'Sources/**/*.[ch]'
      - 'Sources/**/*.swift'
      - 'Sources/**/module.modulemap'

concurrency:
  group: cmake-${{ github.ref }}
  cancel-in-progress: true

jobs:
  CMake:
    name: macOS with Xcode ${{ matrix.xcode_version }}
    strategy:
      matrix:
        xcode_version: ['15.0', '15.4']
    runs-on: macos-14
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode_version }}.app
    steps:
      - uses: actions/checkout@v4
      - run: sudo chown runner:admin /usr/local
      - run: |
          # macOS GHA runners have an issue with the version of cmake installed by defaut from the pinned tap
          # https://github.com/actions/runner-images/issues/12912
          # Quick fix is to update the brew tap and install cmake only if it's not already installed
          # https://github.com/actions/runner-images/issues/12912#issuecomment-3240845829

          echo "Updating brew and installing cmake if needed..."
          brew update && (brew list cmake || brew install cmake)

          echo "Installing ninja..."
          brew install ninja
        name: Install Homebrew dependencies

      - run: swift -version
      - run: rm -rf build
      - run: cmake -B build -G Ninja -S . -DCMAKE_BUILD_TYPE=Release
      - run: cmake --build build
      - run: cmake --build build --target install
      - run: file /usr/local/lib/swift/macosx/libYams.dylib | grep "Mach-O 64-bit dynamically linked shared library arm64"

  CMake_Linux:
    name: Linux with Swift ${{ matrix.tag }}
    strategy:
      matrix:
        tag: ['5.7', '5.8', '5.9', '5.10']
    runs-on: ubuntu-latest
    container:
      image: swift:${{ matrix.tag }}
    steps:
      - uses: actions/checkout@v4
      - run: apt-get update && apt-get install -y ninja-build curl
      - run: curl -L https://github.com/Kitware/CMake/releases/download/v3.23.1/cmake-3.23.1-linux-x86_64.tar.gz | tar xz --strip-components=1 -C /usr
      - run: swift -version
      - run: rm -rf build
      - run: cmake -B build -G Ninja -S . -DCMAKE_BUILD_TYPE=Release
      - run: cmake --build build
      - run: cmake --build build --target install
