name: CMake

on:
  push:
    branches: [main]
    paths: 
      - '.github/workflows/cmake.yml'
      - '**/CMakeLists.txt'
      - '**/*.cmake'
      - '**/*.cmake.in'
      - 'Sources/**/*.[ch]'
      - 'Sources/**/*.swift'
      - 'Sources/**/module.modulemap'
  pull_request:
    paths: 
      - '.github/workflows/cmake.yml'
      - '**/CMakeLists.txt'
      - '**/*.cmake'
      - '**/*.cmake.in'
      - 'Sources/**/*.[ch]'
      - 'Sources/**/*.swift'
      - 'Sources/**/module.modulemap'

jobs:
  CMake:
    strategy:
      matrix:
        xcode_version: ['12.5.1', '13.0', '13.1', '13.2.1']
    runs-on: macos-11
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode_version }}.app
    steps:
      - uses: actions/checkout@v2
      - run: brew install cmake ninja
      - run: swift -version
      - run: rm -rf build
      - run: cmake -B build -G Ninja -S . -DCMAKE_BUILD_TYPE=Release
      - run: cmake --build build
      - run: cmake --build build --target install
      - run: file /usr/local/lib/swift/macosx/libYams.dylib | grep "Mach-O 64-bit dynamically linked shared library x86_64"

  CMake_Monterey:
    strategy:
      matrix:
        xcode_version: ['13.3']
    runs-on: macos-12
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode_version }}.app
    steps:
      - uses: actions/checkout@v2
      - run: brew install cmake ninja
      - run: swift -version
      - run: rm -rf build
      - run: cmake -B build -G Ninja -S . -DCMAKE_BUILD_TYPE=Release
      - run: cmake --build build
      - run: cmake --build build --target install
      - run: file /usr/local/lib/swift/macosx/libYams.dylib | grep "Mach-O 64-bit dynamically linked shared library x86_64"

  CMake_Linux:
    strategy:
      matrix:
        tag: ['5.6-focal', '5.6-bionic']
    runs-on: ubuntu-latest
    container:
      image: swift:${{ matrix.tag }}
    steps:
      - uses: actions/checkout@v2
      - run: apt-get update && apt-get install ninja-build curl
      - run: curl -L https://github.com/Kitware/CMake/releases/download/v3.23.1/cmake-3.23.1-linux-x86_64.tar.gz | tar xz --strip-components=1 -C /usr
      - run: swift -version
      - run: rm -rf build
      - run: cmake -B build -G Ninja -S . -DCMAKE_BUILD_TYPE=Release
      - run: cmake --build build
      - run: cmake --build build --target install
