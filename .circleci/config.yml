aliases:
  - &steps-for-xcode-9
    - checkout
    - run: |
        ( export XCODE_FLAGS="-scheme Yams SWIFT_VERSION=${SWIFT_VERSION}"
          xcodebuild ${XCODE_FLAGS} test # -sdk macosx -destination arch=x86_64
          xcodebuild ${XCODE_FLAGS} test OTHER_SWIFT_FLAGS=-DUSE_UTF8
          xcodebuild ${XCODE_FLAGS} test -sdk iphonesimulator -destination "name=iPhone 8"
          xcodebuild ${XCODE_FLAGS} test -sdk appletvsimulator -destination "name=Apple TV 4K"
          xcodebuild ${XCODE_FLAGS} build -sdk watchsimulator -destination "name=Apple Watch Series 3 - 38mm"
        ) | xcpretty -r junit
    - store_test_results:
        path: build/reports/
    - restore_cache:
        key: cocoapods
    - run: brew install ruby
    - run: bundle install
    - run: bundle exec pod lib lint --swift-version=${SWIFT_VERSION}
    - save_cache: 
        key: cocoapods
        paths:
          - ~/.cocoapods

  - &steps-for-spm
    - checkout
    - run: swift test
    - run: swift test -Xswiftc -DUSE_UTF8

  - &steps-for-linux
    - checkout
    - run: swift test
    - run: swift test -Xswiftc -DUSE_UTF8
    - run: mkdir -p build/reports/
    - run: swiftlint lint --reporter junit > build/reports/junit.xml
    - store_test_results:
        path: build/reports/

  - &steps-for-linux-without-swiftlint
    - checkout
    - run: swift test
    - run: swift test -Xswiftc -DUSE_UTF8

version: 2
jobs:

  xcode_9_swift_3:
    macos:
      xcode: "9.0"
    environment:
      - SWIFT_VERSION: 3.2
    steps: *steps-for-xcode-9

  xcode_9_swift_4:
    macos:
      xcode: "9.0"
    environment:
      - SWIFT_VERSION: 4.0
    steps: *steps-for-xcode-9

  xcode_9.1_swift_4.0.2:
    macos:
      xcode: "9.1.0"
    environment:
      - SWIFT_VERSION: 4.0
    steps: *steps-for-xcode-9

  xcode_9.2_swift_4.0.3:
    macos:
      xcode: "9.2.0"
    environment:
      - SWIFT_VERSION: 4.0
    steps: *steps-for-xcode-9

  spm_swift_4:
    macos:
      xcode: "9.0"
    steps: *steps-for-spm

  spm_swift_4.0.2:
    macos:
      xcode: "9.1.0"
    steps: *steps-for-spm

  spm_swift_4.0.3:
    macos:
      xcode: "9.2.0"
    steps: *steps-for-spm

  linux_swift_4:
    docker:
      - image: norionomura/swiftlint:swift-4.0.0
    steps: *steps-for-linux

  linux_swift_4.0.2:
    docker:
      - image: norionomura/swiftlint:swift-4.0.2
    steps: *steps-for-linux

  linux_swift_4.0.3:
    docker:
      - image: norionomura/swiftlint:swift-4.0.3
    steps: *steps-for-linux

  linux_swift_4.1:
    docker:
      - image: norionomura/swift:swift-4.1-branch
    steps: *steps-for-linux-without-swiftlint

workflows:
  version: 2
  workflow:
    jobs:
      - xcode_9_swift_3
      - xcode_9_swift_4
      - xcode_9.1_swift_4.0.2
      - xcode_9.2_swift_4.0.3
      - spm_swift_4
      - spm_swift_4.0.2
      - spm_swift_4.0.3
      - linux_swift_4
      - linux_swift_4.0.2
      - linux_swift_4.0.3
      - linux_swift_4.1
